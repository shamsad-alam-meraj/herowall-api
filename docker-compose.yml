version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: herowall-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: herowall
    volumes:
      - mongodb_data:/data/db
    networks:
      - herowall-network

  redis:
    image: redis:7-alpine
    container_name: herowall-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - herowall-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: herowall-elasticsearch
    restart: unless-stopped
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      discovery.type: single-node
      xpack.security.enabled: false
      xpack.security.http.ssl.enabled: false
      xpack.security.transport.ssl.enabled: false
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - herowall-network

volumes:
  mongodb_data:
  redis_data:
  elasticsearch_data:

networks:
  herowall-network:
    driver: bridge